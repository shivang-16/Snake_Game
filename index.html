<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="side-bar">
      <div class="side-bar-header">
        <h2>The <span class="word">Snake</span> Game</h2>
      </div>
      <div class="side-bar-content">
        <div class="box1">


          <div class="food snakeFood"><br>
          </div>: <div id="foodCount" class="count">

          </div><br>
          Score: <div id="scoreCount" class="count">

          </div> <br>
          High Score: <div id="highscoreCount" class="count">

          </div> <br>
          <button id="reset">Reset High Score</button>
        </div>
      </div>

    </div>
    </div>
    <div id="arena">

    </div>
    <div class="box2">
    </div>
    <div class="popover-background">
      <div class="popover">
        <div class="popover-header">
          <h2>The <span class="word">Snake</span> Game</h2>
        </div>

        <div class="popover-content">
          <span id="msg">Use Arrow keys on keyboard to move snake!</span>
          <img src="logo.jpg" alt="" />
          <label for="speedBox">Set Speed</label>

          <input type="number" id="speedBox" value="8">
          <button id="startGame">Start Game</button>
        </div>
      </div>
    </div>

    <div class="win-popover-background">
      <div class="win-popover">
        <div class="win-popover-content popover-content">
          <h3 id="winner-message">Game Over</h3>
          <img src="gameOver.png" />
          <div id="finalScore"></div>
          <button id="play-again">Play Again!</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="up" class="control-button">up</button>
      <button id="right" class="control-button">right</button>
      <button id="left" class="control-button">left</button>
      <button id="down" class="control-button">down</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
